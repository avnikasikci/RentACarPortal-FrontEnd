<!-- //Demo Dropdwon Single Select -->
<p class="card-text">
    Most common case is showing data from backend
    API and with ng-select this is extremely simple since you can bind directly to
    observable when using angular <b> | async</b> pipe
  </p>
  
  <ng-select [items]="people"
           bindLabel="name"
           autofocus
           bindValue="id"
           [(ngModel)]="selectedPersonId">
  </ng-select>
  
  <br/>Selected: {{selectedPersonId}}
  <!-- //Demo Dropdwon Single Select -->
  
  <!-- //Demo Dropdwon Multi Select -->
  
  <p>Select multiple elements</p>
  
  <ng-select
      [items]="people"
      [multiple]="true"
      [closeOnSelect]="false"
      [searchable]="false"
      bindLabel="name"
      placeholder="Select people"
      [(ngModel)]="selectedPeople">
  </ng-select>
  
  <div class="mt-3">
      Selected value: <br/>
      <ul>
          <li *ngFor="let item of selectedPeople">{{item.name}}</li>
      </ul>
      <button (click)="clearModel()" class="btn btn-secondary btn-sm">Clear model</button>
      <button (click)="changeModel()" class="btn btn-secondary btn-sm">Change model</button>
  </div>
  <!-- //Demo Dropdwon Multi Select -->
