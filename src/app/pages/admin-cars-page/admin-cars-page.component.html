<div class="row">

    <div class="col-md-3">
        <!-- <app-category></app-category> -->
        <!-- <ul class="list-group">
            <li class="list-group-item" routerLink="/products/add">Yeni Ara√ß Ekle</li>
        </ul> -->
    </div>


    <div class="col-md-8">

        <div class="col-md-12">
            <div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="searchBlog">

            <div class="col-md-9">
                <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Search Car..">
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-secondary">Yeni Ekle</button>
            </div>

            <div *ngIf="filterText.length>2" class="alert alert-success">
                {{filterText}} seearching.
            </div>

        </div>

        <div class="col-md-12">
            <table *ngIf="dataLoaded==true" class="table">
                <thead>
                    <tr>
                        <!-- <th>Id</th> -->
                        <th>Car Name</th>
                        <th>brandId</th>
                        <th>brandName</th>
                        <th>colorId</th>
                        <th>colorName</th>

                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let carEntity of CarDetailList | car:filterText">
                        <!-- <td>{{ carEntity.name }}</td>
                        <td>{{ carEntity.name | uppercase}}</td>
                        <td>{{ carEntity.name }}</td>
                        <td>{{ carEntity.name |currency }}</td>
                        <td>{{ carEntity.unitPrice |vatAdded:18 | currency }}</td> -->
                        <td>{{ carEntity.carName }}</td>
                        <td>{{ carEntity.brandId }}</td>
                        <td>{{ carEntity.brandName }}</td>
                        <td>{{ carEntity.colorId }}</td>
                        <td>{{ carEntity.colorName }}</td>
                        <td><button (click)="editToCar(carEntity)" type="button" class="btn btn-success">Edit</button>
                        </td>
                    </tr>
                </tbody>

            </table>

        </div>

    </div>
</div>
